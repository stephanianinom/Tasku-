version: '3.8'

services:
  postgresql:
    image: postgres:15-alpine
    container_name: tasku-postgresql
    environment:
      POSTGRES_DB: taskudb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: Admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - tasku-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d taskudb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: tasku-backend
    environment:
      QUARKUS_DATASOURCE_DB_KIND: postgresql
      QUARKUS_DATASOURCE_USERNAME: admin
      QUARKUS_DATASOURCE_PASSWORD: Admin123
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgresql:5432/taskudb
    ports:
      - "8080:8080"
    depends_on:
      postgresql:
        condition: service_healthy
    networks:
      - tasku-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: tasku-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - tasku-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  tasku-network:
    driver: bridge

